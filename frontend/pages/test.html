<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路徑測試頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">辯論平台 - 路徑測試頁面</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">✅ 當前 URL</h2>
            <p class="text-gray-700 bg-gray-100 p-3 rounded" id="currentUrl"></p>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">🔗 頁面連結測試</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="/pages/index.html" class="block p-4 bg-blue-100 hover:bg-blue-200 rounded text-center">首頁</a>
                <a href="/pages/login.html" class="block p-4 bg-green-100 hover:bg-green-200 rounded text-center">登入頁</a>
                <a href="/pages/debates.html" class="block p-4 bg-purple-100 hover:bg-purple-200 rounded text-center">辯論列表</a>
                <a href="/pages/topics.html" class="block p-4 bg-yellow-100 hover:bg-yellow-200 rounded text-center">話題列表</a>
                <a href="/pages/ranking.html" class="block p-4 bg-pink-100 hover:bg-pink-200 rounded text-center">排行榜</a>
                <a href="/pages/admin.html" class="block p-4 bg-red-100 hover:bg-red-200 rounded text-center">管理後台</a>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">📁 資源檔案測試</h2>
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-700">CSS:</span>
                    <span id="cssStatus" class="px-2 py-1 rounded text-sm"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-700">JS (api.js):</span>
                    <span id="jsStatus" class="px-2 py-1 rounded text-sm"></span>
                </div>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">🌐 API 連接測試</h2>
            <button onclick="testAPI()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                測試 API 連接
            </button>
            <div id="apiResult" class="mt-3"></div>
        </div>

        <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
            <h3 class="font-semibold text-yellow-800 mb-2">💡 提示</h3>
            <ul class="text-sm text-yellow-700 space-y-1">
                <li>✅ 正確路徑格式: <code class="bg-yellow-100 px-1">/pages/login.html</code></li>
                <li>❌ 錯誤路徑格式: <code class="bg-red-100 px-1">/frontend/pages/login.html</code></li>
                <li>📌 HTTP Server 從 <code class="bg-yellow-100 px-1">frontend/</code> 目錄啟動</li>
                <li>📌 所以 URL 中不需要包含 <code class="bg-yellow-100 px-1">frontend</code></li>
            </ul>
        </div>
    </div>

    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/api.js"></script>
    
    <script>
        // 顯示當前 URL
        document.getElementById('currentUrl').textContent = window.location.href;

        // 測試 CSS 載入
        setTimeout(() => {
            const cssStatus = document.getElementById('cssStatus');
            const hasStyles = document.styleSheets.length > 1;
            if (hasStyles) {
                cssStatus.textContent = '✅ 載入成功';
                cssStatus.className = 'px-2 py-1 rounded text-sm bg-green-100 text-green-700';
            } else {
                cssStatus.textContent = '❌ 載入失敗';
                cssStatus.className = 'px-2 py-1 rounded text-sm bg-red-100 text-red-700';
            }
        }, 100);

        // 測試 JS 載入
        setTimeout(() => {
            const jsStatus = document.getElementById('jsStatus');
            if (typeof API_BASE_URL !== 'undefined') {
                jsStatus.textContent = '✅ 載入成功';
                jsStatus.className = 'px-2 py-1 rounded text-sm bg-green-100 text-green-700';
            } else {
                jsStatus.textContent = '❌ 載入失敗';
                jsStatus.className = 'px-2 py-1 rounded text-sm bg-red-100 text-red-700';
            }
        }, 100);

        // 測試 API 連接
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<span class="text-gray-500">測試中...</span>';
            
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded p-3 mt-2">
                        <p class="text-green-700 font-semibold">✅ API 連接成功</p>
                        <pre class="text-xs mt-2 bg-green-100 p-2 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-3 mt-2">
                        <p class="text-red-700 font-semibold">❌ API 連接失敗</p>
                        <p class="text-sm text-red-600 mt-1">${error.message}</p>
                        <p class="text-xs text-red-500 mt-2">請確認後端服務器是否正在運行</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
